<body>
<!--左侧菜单-->
<div class="ui-left-nemu">

        <div class="nav-logo-box">
            <img src="./images/log-header.png" alt="">

            <select name="city" lay-verify="" lay-filter="nav-select">
                <option value="">北京未名品尚技术有限公司</option>
                <option value="010">北京</option>
                <option value="021">上海</option>
                <option value="0571">杭州</option>
            </select>
        </div>
        <p class="nav-text">导航列表</p>
    </div>
    <ul class="nav-list-box">
        <li>
            <a class="active" href="javascript:;"> <i class="iconfont">&#xe6ec;</i><span>资金管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6bc;</i><span>发放管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6b9;</i><span>发放记录</span></a>
        </li>

        <li>
            <a href="javascript:;"><i class="iconfont">&#xe62c;</i><span>账户管理</span></a>
        </li>
        <li>

        <li>

        </li>

    </ul>
</div>
<!--右侧-->
<div class="ui-right-content">
    <!--头部-->
    <header class="g-header-box">
        <div class="header-left">
            <a href="javascript:;">当前位置：企业管理 &nbsp;/</a>
            <a href="javascript:;" class="active">  查看企业信息</a>
        </div>
        <div class="header-user-box">
            <img src="./images/log.png" alt="">
            <span>退出</span>
        </div>
    </header>
    <!--内容-->
    <div class="ui-container-g js-container-g">

        <!--交易记录 独立内容-->
        <div class="ui-transactionRecord-box">
            <h3 class="ui-g-h3-border">****公司详情信息</h3>
            <div>
                <form class="layui-form ui-seeEnterInfo-form js-makeMoneyAuth-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>企业信息</label>
                        <div class="layui-input-block">
                            <input  type="text"  name="title" disabled="disabled" value="***企业" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>营业执照</label>
                        <div class="ui-upload">
                            <label>
                                <img class="js-img" src="./images/upload.jpg" alt="">
                                <!--<input class="js-file" name="file" datatype="*" errormsg="请上传营业执照！" nullmsg="请上传营业执照！" name="upload" type="file" style="display: none;">-->
                            </label>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>统一社会信用代码</label>
                        <div class="layui-input-block">
                            <input type="text"  value="31313132132132132132" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>公司地址</label>
                        <div class="layui-input-block">
                            <input type="text"  value="北京市海淀区丹棱街创富大厦" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>创建时间</label>
                        <div class="layui-input-block">
                            <input type="text"  value="2019-04-25  12：23：00" disabled="disabled" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>认证状态</label>
                        <div class="layui-input-block">
                            <input type="text"  value="未认证" disabled="disabled" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input class="ui-submit  js-seeEnterInfo-again" type="button" value="重新认证">
                            <input class="ui-submit  js-seeEnterInfo-out" type="button" value="注销企业">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--交易记录 独立内容  end-->

    </div>
</div>
