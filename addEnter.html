<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/lib/jquery.min.js"></script>
    <!--layui框架样式-->
    <link rel="stylesheet" href="./js/lib/layui/css/layui.css">
    <!--layui js-->
    <script src="./js/lib/layui/layui.js"></script>
    <!--全局公共样式-->
    <link rel="stylesheet" href="./css/public.css">
    <!--全局公共js-->
    <script src="./js/global.js"></script>

    <!--私有css-->
    <link rel="stylesheet" href="./css/addEnter.css">
    <!--私有js-->
    <script src="./js/addEnter.js"></script>
    <!--表单校验-->
    <script src="./js/lib/Validform_v5.3.2_min.js"></script>
</head>
<body>
<!--左侧菜单-->
<div class="ui-left-nemu">
    <div class="nav-top-box">
        <div class="nav-logo-box">
            <img src="./images/log-header.png" alt="">
        </div>
        <div class="layui-form nav-select-box">
            <select name="city" lay-verify="" lay-filter="nav-select">
                <option value="">北京未名品尚技术有限公司</option>
                <option value="010">北京</option>
                <option value="021">上海</option>
                <option value="0571">杭州</option>
            </select>
        </div>
        <p class="nav-text">导航列表</p>
    </div>
    <ul class="nav-list-box">
        <li>
            <a class="active" href="javascript:;"> <i class="iconfont">&#xe6ec;</i><span>资金管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6bc;</i><span>发放管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6b9;</i><span>发放记录</span></a>
        </li>

        <li>
            <a href="javascript:;"><i class="iconfont">&#xe62c;</i><span>账户管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6a3;</i><span>资金管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe658;</i><span>发票管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe644;</i><span>订单管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe664;</i><span>操作员管理</span></a>
        </li>

    </ul>
</div>
<!--右侧-->
<div class="ui-right-content">
    <!--头部-->
    <header class="g-header-box">
        <div class="header-left">
            <a href="javascript:;">当前位置：企业管理 &nbsp;/</a>
            <a href="javascript:;" class="active"> 添加企业</a>
        </div>
        <div class="header-user-box">
            <img src="./images/log.png" alt="">
            <span>退出</span>
        </div>
    </header>
    <!--内容-->
    <div class="ui-container-g js-container-g">

        <!--交易记录 独立内容-->
        <div class="ui-transactionRecord-box">
            <h3 class="ui-g-h3-border">添加企业</h3>
            <div>
                <form class="layui-form ui-addEnter-form js-addEnter-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>企业名称</label>
                        <div class="layui-input-block">
                            <input nullmsg="请输入你的公司全称!" datatype="*" errormsg="请输入你的公司全称!"  type="text"  name="title" placeholder="请输入你的公司全称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>公司地址</label>
                        <div class="layui-input-block">
                            <input nullmsg="请输入企业办公地址!" datatype="*" errormsg="请输入企业办公地址!"  type="text"  name="title" placeholder="请输入企业办公地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>操作员</label>
                        <div class="layui-input-block">
                            <input  type="text"  name="title" disabled="disabled" value="12" class="layui-input unBorder">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>操作员电话</label>
                        <div class="layui-input-block">
                            <input  type="text"  name="title" disabled="disabled" value="13716263421" class="layui-input unBorder">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>操作员邮箱</label>
                        <div class="layui-input-block">
                            <input  type="text"  name="title" disabled="disabled" value="13716263421@163.com" class="layui-input unBorder">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input class="ui-submit js-addEnter-submit" type="button" value="下一步">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--交易记录 独立内容  end-->

    </div>
</div>
</body>
</html>
