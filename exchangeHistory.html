<div class="ui-right-content">
    <!--头部-->
    <header class="g-header-box">
        <div class="header-left">
            <a href="javascript:;">当前位置：资金管理&nbsp;/</a>
            <a href="javascript:;" class="active">交易记录</a>
        </div>
        <div class="header-user-box">
            <img src="./images/log.png" alt="">
            <span>退出</span>
        </div>
    </header>
    <!--内容-->
    <div class="ui-container-g js-container-g">

        <!--交易记录 独立内容-->
        <div class="ui-transactionRecord-box">
            <h3 class="ui-g-h3-border">交易记录</h3>
            <div>
                <form action="" method="" class="layui-form capital-table">
                    <table class="layui-table" lay-skin="line">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>公司名称</th>
                            <th>交易类型</th>
                            <th>交易金额（元）</th>
                            <th>剩余金额（元）</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>aaa</td>
                            <td>支出</td>
                            <td>-10000</td>
                            <td>10000</td>

                        </tr>
                        <tr>
                            <td>aaa</td>
                            <td>支出</td>
                            <td>-10000</td>
                            <td>10000</td>

                        </tr>
                        <tr>
                            <td>aaa</td>
                            <td>支出</td>
                            <td>-10000</td>
                            <td>10000</td>

                        </tr>
                        <tr>
                            <td>aaa</td>
                            <td>支出</td>
                            <td>-10000</td>
                            <td>10000</td>

                        </tr>

                        </tbody>
                    </table>

                    <div>
                        <!--分页-->
                        <div id="capital-page" class="ui-capital-page"></div>
                        <!--page 隐藏字段-->
                        <input type="hidden" name="pages">
                    </div>
                </form>
            </div>
            <!--弹窗-->
            <div class="js-popup" style="display: none">
                <form class="layui-form capital-popups-box js-enterprise-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>企业名称</label>
                        <div class="layui-input-block">
                            <input nullmsg="请输入你的公司全称!" datatype="*" errormsg="请输入你的公司全称!"  type="text"  name="title" placeholder="请输入你的公司全称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>公司地址</label>
                        <div class="layui-input-block">
                            <input nullmsg="请输入企业办公地址!" datatype="*" errormsg="请输入企业办公地址!"  type="text"  name="title" placeholder="请输入企业办公地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input class="ui-submit js-enterprise-submit" type="button" value="确认修改">
                            <input class="ui-submit js-enterprise-out" type="button" value="取消">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--交易记录 独立内容  end-->
