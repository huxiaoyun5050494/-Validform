<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/lib/jquery.min.js"></script>
    <!--layui框架样式-->
    <link rel="stylesheet" href="./js/lib/layui/css/layui.css">
    <!--layui js-->
    <script src="./js/lib/layui/layui.js"></script>
    <!--注册 登录 找回密码 头部公共样式-->
    <link rel="stylesheet" href="./css/userPublic.css">
    <!--全局公共js-->
    <script src="./js/global.js"></script>

    <!--页面私有css-->
    <link rel="stylesheet" href="./css/register.css">
    <!--私有js-->
    <script src="./js/register.js"></script>
    <!--表单校验-->
    <script src="./js/lib/Validform_v5.3.2_min.js"></script>
</head>
<body>
    <div class="user-header">
        <div class="user-header-con">
            <img src="./images/log.png" alt="">
            <div class="user-header-btn">
                <a href="javascript:;">忘记密码</a>
                <a href="javascript:;">返回登录页</a>
            </div>
        </div>
    </div>
    <div class="register-box">
        <div class="register-top">
            <h3>注册灵活用工平台</h3>
            <p>非雇佣员工发工资更便捷</p>
        </div>

        <!--企业注册-->
        <div class="ui-register-form js-enterprise-box">
            <form class="layui-form js-enterprise-form" action="https://www.baidu.com" method="post" enctype="multipart/form-data">
                <div class="js-register-module1">
                    <input type="text" name="loginName" datatype="*" nullmsg="请输入登录名!" errormsg="请输入登录名!" placeholder="请设置登录名" autocomplete="off" class="layui-input">
                    <input type="password" name="password" nullmsg="请输入密码" datatype="*6-15" errormsg="密码范围在6~15位之间！" placeholder="请设置登录密码" autocomplete="off" class="layui-input">
                    <input type="password" name="password2" nullmsg="请再次输入密码" datatype="*" recheck="password" errormsg="您两次输入的账号密码不一致！"  placeholder="请再次输入登录密码" class="layui-input">
                    <input type="text" name="phone"  datatype="m" nullmsg="请输入手机号！" errormsg="请输入正确的手机号！" placeholder="请输入您的手机号" class="layui-input">
                    <div class="ui-code-box">
                        <input type="text" datatype="*" nullmsg="请输入图形验证码！" errormsg="请输入图形验证码！" name="imgCode" placeholder="请输入图形验证码" class="layui-input ui-code-input">
                        <span class="ui-code">
                            <img src="images/login.jpg" style="width:100%; height:100%;display: block" alt="">
                        </span>
                    </div>
                    <div class="ui-code-box">
                        <input type="text" datatype="*" nullmsg="请输入短信验证码！" errormsg="请输入短信验证码！" name="captcha" placeholder="请输入短信验证码" class="layui-input ui-code-input">
                        <span class="ui-code js-getCode">获取短信验证码</span>
                    </div>


                    <!--<div class="layui-form ui-check">-->
                        <!--<input datatype="*" errormsg="请同意使用协议！" nullmsg="请同意使用协议！" type="checkbox" name="" lay-skin="primary" checked>-->
                        <!--<p>我已同意<a href="javascript:;">先别删</a></p>-->
                    <!--</div>-->
                    <a class="ui-register-btn js-register-one" href="javascript:;">立即注册</a>
                </div>
            </form>
        </div>


    </div>
</body>
</html>
