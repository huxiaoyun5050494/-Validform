<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/lib/jquery.min.js"></script>
    <!--layui框架样式-->
    <link rel="stylesheet" href="./js/lib/layui/css/layui.css">
    <!--layui js-->
    <script src="./js/lib/layui/layui.js"></script>
    <!--全局公共样式-->
    <link rel="stylesheet" href="./css/public.css">
    <!--全局公共js-->
    <script src="./js/global.js"></script>

    <!--私有css-->
    <link rel="stylesheet" href="./css/enterAuthentication.css">
    <!--私有js-->
    <script src="./js/enterAuthentication.js"></script>
    <!--表单校验-->
    <script src="./js/lib/Validform_v5.3.2_min.js"></script>
</head>
<body>
<!--左侧菜单-->
<div class="ui-left-nemu">
    <div class="nav-top-box">
        <div class="nav-logo-box">
            <img src="./images/log-header.png" alt="">
        </div>
        <div class="layui-form nav-select-box">
            <select name="city" lay-verify="" lay-filter="nav-select">
                <option value="">北京未名品尚技术有限公司</option>
                <option value="010">北京</option>
                <option value="021">上海</option>
                <option value="0571">杭州</option>
            </select>
        </div>
        <p class="nav-text">导航列表</p>
    </div>
    <ul class="nav-list-box">
        <li>
            <a class="active" href="javascript:;"> <i class="iconfont">&#xe6ec;</i><span>资金管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6bc;</i><span>发放管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6b9;</i><span>发放记录</span></a>
        </li>

        <li>
            <a href="javascript:;"><i class="iconfont">&#xe62c;</i><span>账户管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe6a3;</i><span>资金管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe658;</i><span>发票管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe644;</i><span>订单管理</span></a>
        </li>
        <li>
            <a href="javascript:;"><i class="iconfont">&#xe664;</i><span>操作员管理</span></a>
        </li>

    </ul>
</div>
<!--右侧-->
<div class="ui-right-content">
    <!--头部-->
    <header class="g-header-box">
        <div class="header-left">
            <a href="javascript:;">当前位置：企业管理 &nbsp;/&nbsp;添加企业 &nbsp;/</a>
            <a href="javascript:;" class="active"> 企业认证</a>
        </div>
        <div class="header-user-box">
            <img src="./images/log.png" alt="">
            <span>退出</span>
        </div>
    </header>
    <!--内容-->
    <div class="ui-container-g js-container-g">

        <!--交易记录 独立内容-->
        <div class="ui-transactionRecord-box">
            <h3 class="ui-g-h3-border">企业认证</h3>
            <div>
                <form class="layui-form ui-enterAuth-form js-enterAuth-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>对公账号</label>
                        <div class="layui-input-block">
                            <input nullmsg="请输入对公账号!" datatype="n11-19" errormsg="请输入正确的对公账号!" maxlength="19"  type="text"  name="bandCode" placeholder="请输入对公账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>开户地</label>
                        <div class="layui-inline ui-select-province">
                            <select datatype="*" nullmsg="请选择开户省！" name="provinceId" class="province">
                                <option value="">请选择开户省</option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>开户市</label>
                        <div class="layui-inline">
                            <select datatype="*" nullmsg="请选择开户城市！" name="cityId" class="city">
                                <option value="">请选择开户市</option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>开户行名称</label>
                        <div class="layui-inline">
                            <select name="bankId" data-placeholder="请选择开户行" datatype="*" nullmsg="请选择开户行！" class="banklist">
                                <option value="">请选择银行名称</option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><em>*</em>银行支行（网点）</label>
                        <div class="layui-inline">
                            <select name="brandId" data-placeholder="请选择支行" datatype="*" nullmsg="请选择银行支行（网点）！" class="branchCode">

                                <option value="">请选择银行支行网点</option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <input class="ui-submit js-enterAuth-submit" type="button" value="下一步">
                            <input class="ui-submit js-enterAuth-out" type="button" value="跳过">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--交易记录 独立内容  end-->

    </div>
</div>
</body>
</html>
